<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>数据绑定</h1>
		<div id="vue_one">
			<h1>内容：<small>{{message}}</small></h1>
			<input v-model="message"/>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el : '#vue_one',
				data: {
					message: ""
				}
			})
		</script>
	</body>
</html>
